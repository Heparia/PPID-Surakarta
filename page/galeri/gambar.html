<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PPID Surakarta</title>
        <link rel="shortcut icon" href="/asset/logo.png" type="image/png"> 
        <link rel="stylesheet" href="/css/style.css">

        <!-- bisa tambah stylesheet baru disini -->
        <link rel="stylesheet" href="/css/galeri.css">
        <link rel="stylesheet" href="/library/aos-master-dist-3/aos.css">
    </head>
    <body class="bg-batik-color4-op20">
        <nav id="navbar-placeholder" class="menucustom-7"></nav>
        <div id="search-modal-placeholder"></div>
        
        <!-- edit konten mulai dari disini -->
        <main class="container ny-5">
            <section data-aos="fade-down" data-aos-delay="100" class="my-4 title-custom-panah d-flex flex-column-reverse flex-md-row align-items-center justify-content-md-center" data-aos="fade-up" data-aos-delay="200">
                <div class="d-flex flex-column justify-content-center align-items-center mx-5 fs-1 my-5">
                    <h1 class="my-auto fw-bold text-center text-md-end">GALERI GAMBAR</h1>
                </div>
            </section>
            <section id="gallery" class="row g-3" data-aos="fade-up" data-aos-delay="100"></section>
            <nav class="mt-4">
                <ul id="pagination" class="pagination justify-content-center"></ul>
            </nav>
            <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageModalTitle"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img id="imageModalImg" src="" alt="" class="img-fluid">
                            <p id="imageModalDesc" class="mt-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- sampai sini -->

        <div id="scroll-top-placeholder"></div>
        <footer id="footer-placeholder"></footer>

        <script src="/library/prism-1.16.0/prism.js" data-manual></script>
        <script src="/library/jquery-3.7.1.min.js"></script>
        <script src="/library/bootstrap-autocomplete-2.3.7-dist/bootstrap-autocomplete.min.js"></script>
        <script src="/library/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/js/app.js"></script>

        <!-- bisa tambah script baru mulai dari sini -->
        <script src="/library/aos-master-dist-3/aos.js"></script>
        <script type="module" src="/js/aos.js"></script>
        <script type="module" src="/js/galeri-gambar.js"></script>
    </body>
</html>
