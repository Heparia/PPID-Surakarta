<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PPID Surakarta</title>
        <link rel="shortcut icon" href="/asset/logo.png" type="image/png"> 
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css">
        <link rel="stylesheet" href="/css/kontak.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- bisa tambah stylesheet baru disini -->

    </head>
    <body>
        <nav id="navbar-placeholder" class="menucustom-8"></nav>
        <div id="search-modal-placeholder"></div>
        
        <!-- edit konten mulai dari disini -->
        <div class="kontak-container">
            <h1 class="kontak-judul" class="fs-1">KONTAK KAMI</h1>
            <div class="kontak-contact-container">
                <div class="kontak-left-column">
                    <div class="kontak-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15819.931927259806!2d110.81588602381808!3d-7.576830684411293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a166036a73eb1%3A0x7f6987f2e325554e!2sDinas%20Komunikasi%20Informatika%20Statistik%20Dan%20Persandian%20Kota%20Surakarta!5e0!3m2!1sid!2sid!4v1736835908264!5m2!1sid!2sid" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="kontak-info">
                        <div class="kontak-info-left">
                            <ul>
                                <li><i class="fas fa-map-marker-alt"></i> CRJH+FF, Kp. Baru, Kec. Ps. Kliwon, Kota Surakarta, Jawa Tengah, Indonesia</li>
                                <li><i class="fas fa-phone"></i> (0271) 2931669</li>
                            </ul>
                        </div>
                        <div class="kontak-info-right">
                            <ul>
                                <li><i class="fas fa-envelope"></i> ppid@surakarta.go.id</li>
                                <li><i class="fas fa-question-circle"></i> (0271) 2931669</li>
                            </ul>
                        </div>
                        <div class="kontak-follow-section">
                            <p class="follow-title">Follow Us On</p>
                            <div class="kontak-social-icons">
                                <i class="fab fa-facebook-square"></i>
                                <i class="fab fa-twitter-square"></i>
                                <i class="fab fa-youtube-square"></i>
                                <i class="fab fa-instagram"></i>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="kontak-form-container">
                    <form action="#" method="POST">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                        <label for="subject">Judul Pesan:</label>
                        <input type="text" id="subject" name="subject" placeholder="Masukkan judul pesan Anda" required>
                        <label for="message">Isi Pesan:</label>
                        <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." rows="5" required></textarea>
                        <button type="submit">Kirim Pesan</button>
                    </form>
                </div>
            </div>
        </div>
        

       
        <!-- sampai sini -->

        <div id="scroll-top-placeholder"></div>

        <footer id="footer-placeholder"></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js" data-manual></script>

        <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
        <script type="module" src="/js/app.js"></script>
