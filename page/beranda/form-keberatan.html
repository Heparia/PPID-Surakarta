<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PPID Surakarta</title>
        <link rel="shortcut icon" href="/asset/logo.png" type="image/png"> 
        <link rel="stylesheet" href="/css/style.css">

        <!-- bisa tambah stylesheet baru disini -->
        <link rel="stylesheet" href="/library/aos-master-dist-3/aos.css">
        <link rel="stylesheet" href="/css/beranda.css">
    </head>
    <body>
        <nav id="navbar-placeholder" class="menucustom-1"></nav>
        <div id="search-modal-placeholder"></div>
        
        <!-- edit konten mulai dari disini -->
        <main class="bg-batik-color4-op20 py-5">
            <section class="mb-4">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 col-xl-8 d-flex flex-column justify-content-center align-items-center flex-md-row mb-3 mb-md-0">
                            <span class="material-symbols-outlined fcc-1 my-auto me-3 fs-custom-title-icon align-self-center align-self-md-start mb-3 mb-md-0" data-aos="flip-right" data-aos-delay="100">contract_edit</span>
                            <h1 class="fs-1 fcc-1 text-center text-md-start" data-aos="fade-right" data-aos-delay="300"><strong><span class="fcc-5">FORM</span> PERMOHONAN <span class="fcc-5">KEBERATAN</span> INFORMASI <span class="fcc-1">PUBLIK</span>.</strong></h1>
                        </div>
                        <div class="col-0 col-xl-1"></div>
                        <div class="col-12 col-xl-3 mt-2 mt-md-3 mt-xl-0 d-flex" data-aos="fade-left" data-aos-delay="100">
                            <a type="button" href="/page/beranda/cek-keberatan.html" class="text-decoration-none d-flex align-items-center justify-content-center btn bgc-3 rounded-4 text-white me-2 flex-grow-1">Cek Status Keberatan</a>
                            <button type="button" class="btn bgc-1 rounded-4 text-white flex-grow-1" id="ajukan-keberatan">Ajukan Keberatan</button>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <form action="#" method="POST" id="form-keberatan">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-xl-6" data-aos="fade-up" data-aos-delay="400">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="kode" class="form-label">Kode Permohonan</label>
                                            <input type="text" class="form-control border-2 border-primary rounded-5" id="kode">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="nik" class="form-label">NIK/No Identitas</label>
                                            <input type="text" class="form-control border-2 border-primary rounded-5" id="nik">
                                        </div>
                                    </div>
                                </div>
                                <button id="cek-data" class="btn bgc-1 rounded-5 text-white w-100 mb-3" type="button">Cek Data Permohonan</button>
                                <p class="mt-2"><strong>Alasan Pengajuan Keberatan</strong></p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Penolakan atas permintaan informasi berdasarkan alasan pengecualian sebagaimana dimaksud dalam Pasal 17 UU No. 14 Tahun 2008
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Tidak disediakannya informasi berkala
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Tidak ditanggapinya permintaan informasi
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Permintaan informasi tidak ditanggapi sebagaimana yang diminta
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Tidak dipenuhinya permintaan informasi
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Penyampaian informasi yang melebihi jangka waktu yang diatur dalam UU No. 14 Tahun 2008
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Pengenaan biaya yang tidak wajar
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 col-xl-6 mt-3 mt-xl-0" data-aos="fade-up" data-aos-delay="500">
                                <p><strong>Identitas Kuasa Hukum (Jika ada)</strong></p>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nama</label>
                                            <input type="text" class="form-control border-2 border-primary rounded-5" id="name">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">No Telepon</label>
                                            <input type="text" class="form-control border-2 border-primary rounded-5" id="name">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Alamat</label>
                                    <input type="text" class="form-control border-2 border-primary rounded-5" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label fw-bold">Kasus Posisi Ringkas</label>
                                    <textarea name="alamat" id="alamat" rows="3" class="form-control border-2 border-primary rounded-5" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="ktp" class="form-label fw-bold">Upload Surat Keberatan</label>
                                    <input type="file" class="form-control border-2 border-primary rounded-5" id="ktp" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            
        </main>
        <!-- sampai sini -->

        <div id="scroll-top-placeholder"></div>
        <footer id="footer-placeholder"></footer>

        <script src="/library/prism-1.16.0/prism.js" data-manual></script>
        <script src="/library/jquery-3.7.1.min.js"></script>
        <script src="/library/bootstrap-autocomplete-2.3.7-dist/bootstrap-autocomplete.min.js"></script>
        <script src="/library/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/js/app.js"></script>

        <!-- bisa tambah script baru mulai dari sini -->
        <script src="/library/sweetalert2@11.js"></script>
        <script src="/library/aos-master-dist-3/aos.js"></script>
        <script type="module" src="/js/form-keberatan.js"></script>
        <script type="module" src="/js/aos.js"></script>
    </body>
</html>
