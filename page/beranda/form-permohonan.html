<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PPID Surakarta</title>
        <link rel="shortcut icon" href="/asset/logo.png" type="image/png"> 
        <link rel="stylesheet" href="/css/style.css">

        <!-- bisa tambah stylesheet baru disini -->
        <link rel="stylesheet" href="/library/aos-master-dist-3/aos.css">
        <link rel="stylesheet" href="/css/beranda.css">
    </head>
    <body>
        <nav id="navbar-placeholder" class="menucustom-1"></nav>
        <div id="search-modal-placeholder"></div>
        
        <!-- edit konten mulai dari disini -->
        <main class="bg-batik-color4-op20 py-5">
            <section class="mb-4">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-8 col-xl-6 d-flex flex-column justify-content-center align-items-center flex-md-row mb-3 mb-md-0">
                            <span class="material-symbols-outlined fcc-1 my-auto me-3 fs-custom-title-icon align-self-center align-self-md-start mb-3 mb-md-0" data-aos="flip-right" data-aos-delay="100">contract_edit</span>
                            <h1 class="fs-1 fcc-1 text-center text-md-start" data-aos="fade-right" data-aos-delay="300"><strong><span class="fcc-5">FORM</span> PERMOHONAN INFORMASI <span class="fcc-5">PUBLIK</span>.</strong></h1>
                        </div>
                        <div class="col-0 col-md-4 col-xl-3"></div>
                        <div class="col-12 col-xl-3 mt-2 mt-md-3 mt-xl-0 d-flex" data-aos="fade-left" data-aos-delay="100">
                            <a type="button" href="/page/beranda/cek-permohonan.html" class="text-decoration-none d-flex align-items-center justify-content-center btn bgc-3 rounded-4 text-white me-2 flex-grow-1">Cek Status Permohonan</a>
                            <button type="button" class="btn bgc-1 rounded-4 text-white flex-grow-1" id="ajukan-permohonan">Ajukan Permohonan</button>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <form id="form-permohonan" method="POST">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 col-xl-3" data-aos="fade-up" data-aos-delay="400">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nama</label>
                                    <input type="text" class="form-control border-2 border-primary rounded-5" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ktp" class="form-label">Upload KTP Pribadi</label>
                                    <input type="file" class="form-control border-2 border-primary rounded-5" id="ktp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control border-2 border-primary rounded-5" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="no" class="form-label">No Telepon</label>
                                    <input type="text" class="form-control border-2 border-primary rounded-5" id="no" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pekerjaan" class="form-label">Pekerjaan</label>
                                    <input type="text" class="form-control border-2 border-primary rounded-5" id="pekerjaan" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-3" data-aos="fade-up" data-aos-delay="500">
                                <div class="mb-3">
                                    <label for="nik" class="form-label">NIK/No Identitas</label>
                                    <input type="text" class="form-control border-2 border-primary rounded-5" id="nik" required>
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <textarea name="alamat" id="alamat" rows="12" class="form-control border-2 border-primary rounded-5" required></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-xl-6" data-aos="fade-up" data-aos-delay="600">
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Rincian Informasi</label>
                                    <textarea name="alamat" id="alamat" rows="3" class="form-control border-2 border-primary rounded-5" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Tujuan Penggunaan Informasi</label>
                                    <textarea name="alamat" id="alamat" rows="3" class="form-control border-2 border-primary rounded-5" required></textarea>
                                </div>
                                <div class="row mb-3 d-flex align-items-center flex-column flex-md-row">
                                    <div class="col-12 col-md-6 mb-2 mb-md-auto">
                                        <label for="cara" class="form-label m-0">Cara Memperoleh Informasi</label>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <select class="form-select border-2 border-primary rounded-5" aria-label="Default select example" required>
                                            <option value="1" selected>Melihat</option>
                                            <option value="2">Mendengarkan</option>
                                            <option value="3">Membaca</option>
                                            <option value="4">Mencatat</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3 d-flex align-items-center flex-column flex-md-row">
                                    <div class="col-12 col-md-6 mb-2 mb-md-auto">
                                        <label for="salinan" class="form-label m-0">Mendapatkan Salinan Informasi</label>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <select class="form-select border-2 border-primary rounded-5" aria-label="Default select example" required>
                                            <option value="1" selected>Softcopy</option>
                                            <option value="2">Hardcopy</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3 d-flex align-items-center flex-column flex-md-row">
                                    <div class="col-12 col-md-6 mb-2 mb-md-auto">
                                        <label for="caradapat" class="form-label m-0">Cara Mendapatkan Salinan Informasi</label>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <select class="form-select border-2 border-primary rounded-5" aria-label="Default select example" required>
                                            <option value="1" selected>Mengambil langsung</option>
                                            <option value="2">Faksimili</option>
                                            <option value="3">Email</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            
        </main>
        <!-- sampai sini -->

        <div id="scroll-top-placeholder"></div>
        <footer id="footer-placeholder"></footer>

        <script src="/library/prism-1.16.0/prism.js" data-manual></script>
        <script src="/library/jquery-3.7.1.min.js"></script>
        <script src="/library/bootstrap-autocomplete-2.3.7-dist/bootstrap-autocomplete.min.js"></script>
        <script src="/library/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/js/app.js"></script>

        <!-- bisa tambah script baru mulai dari sini -->
        <script src="/library/sweetalert2@11.js"></script>
        <script src="/library/aos-master-dist-3/aos.js"></script>
        <script type="module" src="/js/form-permohonan.js"></script>
        <script type="module" src="/js/aos.js"></script>
    </body>
</html>
