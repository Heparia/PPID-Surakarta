<!DOCTYPE html>
<html lang="id">
    <head>
        <script type="module" src="/js/global/base.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PPID Surakarta</title>
        <link rel="shortcut icon" href="/asset/logo.png" type="image/png"> 
        <link rel="stylesheet" href="/css/style.css">

        <!-- bisa tambah stylesheet baru disini -->
        <link rel="stylesheet" href="/library/aos-master-dist-3/aos.css">
        <link rel="stylesheet" href="/css/beranda.css">
    </head>
    <body>
        <nav id="navbar-placeholder" class="menucustom-1"></nav>
        <div id="search-modal-placeholder"></div>
        
        <!-- edit konten mulai dari disini -->

        <main>
            <div class="container-fluid d-inline-block bbc-4">
                <div class="row">
                    <div class="col-12 col-xl-7 d-flex flex-column p-5 bg-cek-status justify-content-end vh-50 vh-xl-90 m-auto m-xl-0" data-aos="fade-right" data-aos-delay="100">
                        <p><span class="material-symbols-outlined fcc-1 fs-custom-title-icon justify-content-center justify-content-xl-start">quick_reference_all</span></p>
                        <p class="fs-1 fw-bold ms-2 text-center text-xl-start fcc-1"><span class="fcc-5">CEK</span> STATUS<br>PERMOHONAN INFORMASI <span class="fcc-5">PUBLIK</span>.</p>
                    </div>
                    <div class="col-12 col-xl-5 bgc-1 d-flex justify-content-center align-items-center py-5 py-xl-0" data-aos="fade-left" data-aos-delay="100">
                        <form action="#" method="POST" class="text-white bgc-1 col-8 my-5 my-md-0" id="cek-status">
                            <div class="mb-3">
                                <label for="nik" class="form-label">NIK/No Identitas</label>
                                <input type="text" class="form-control border-2 border-primary rounded-5" id="nik" required>
                            </div>
                            <div class="mb-4">
                                <label for="kode" class="form-label">Kode Permohonan</label>
                                <input type="text" class="form-control border-2 border-primary rounded-5" id="kode" required>
                            </div>
                            <button type="submit" class="btn bgc-3 rounded-5 border-none text-white w-100 mb-4">Cek Status</button>
                            <a href="/page/beranda/form-permohonan.html" class="text-white text-center fst-italic d-block">Buat Permohonan</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- sampai sini -->

        <div id="scroll-top-placeholder"></div>
        <footer id="footer-placeholder"></footer>

        <script src="/library/prism-1.16.0/prism.js" data-manual></script>
        <script src="/library/jquery-3.7.1.min.js"></script>
        <script src="/library/bootstrap-autocomplete-2.3.7-dist/bootstrap-autocomplete.min.js"></script>
        <script src="/library/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/js/app.js"></script>

        <!-- bisa tambah script baru mulai dari sini -->
        <script src="/library/sweetalert2@11.js"></script>
        <script src="/library/aos-master-dist-3/aos.js"></script>
        <script type="module" src="/js/aos.js"></script>
        <script type="module" src="/js/cek-status.js"></script>
    </body>
</html>
