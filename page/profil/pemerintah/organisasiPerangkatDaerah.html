    <body>
        <nav id="navbar-placeholder" class="menucustom-2"></nav>
        <div id="search-modal-placeholder"></div>
        
        <!-- edit konten mulai dari disini -->
        <main>
            
           <!-- Clients Section -->
        <section id="clients" class="clients section">
            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <h2 class="fs-1">ORGANISASI PERANGKAT DAERAH<br></h2>
            </div><!-- End Section Title -->
            <div class="right-section">
                <iframe class="pdf-container" src="/asset/dasar hukum.pdf"></iframe>
            </div>

            <div class="container">
                <div class="swiper-container init-swiper"> <!-- Perubahan: Menambahkan class swiper-container -->
                    <script type="application/json" class="swiper-config">
                        {
                            "loop": true,
                            "speed": 600,
                            "autoplay": {
                                "delay": 5000
                            },
                            "slidesPerView": "auto",
                            "pagination": {
                                "el": ".swiper-pagination",
                                "type": "bullets",
                                "clickable": true
                            },
                            "breakpoints": {
                                "320": {
                                    "slidesPerView": 2,
                                    "spaceBetween": 40
                                },
                                "480": {
                                    "slidesPerView": 3,
                                    "spaceBetween": 60
                                },
                                "640": {
                                    "slidesPerView": 4,
                                    "spaceBetween": 80
                                },
                                "992": {
                                    "slidesPerView": 6,
                                    "spaceBetween": 120
                                }
                            }
                        }
                    </script>
                    <div class="swiper-wrapper align-items-center">
                        <!-- Swiper Slides -->
                        <div class="swiper-slide"><img src="/asset/dishub.png" class="img-fluid" alt="Dishub"></div>
                        <div class="swiper-slide"><img src="/asset/dinkes.png" class="img-fluid" alt="Dinkes"></div>
                        <div class="swiper-slide"><img src="/asset/disdik.png" class="img-fluid" alt="Disdik"></div>
                        <div class="swiper-slide"><img src="/asset/dispen.png" class="img-fluid" alt="Dispen"></div>
                        <div class="swiper-slide"><img src="/asset/disdukcapil.png" class="img-fluid" alt="Disdukcapil"></div>
                        <div class="swiper-slide"><img src="/asset/dlh.png" class="img-fluid" alt="DLH"></div>
                        <div class="swiper-slide"><img src="/asset/bkpsdm.png" class="img-fluid" alt="BKPSDM"></div>
                        <div class="swiper-slide"><img src="/asset/bappeda.png" class="img-fluid" alt="Bappeda"></div>
                        <div class="swiper-slide"><img src="/asset/bpkap.png" class="img-fluid" alt="DLH"></div>
                    </div>
                    
                </div>
            </div>

        </section><!-- /Clients Section -->

        </main>
        <!-- sampai sini -->

        <div id="scroll-top-placeholder"></div>

        <footer id="footer-placeholder"></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js" data-manual></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
