<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PPID Surakarta</title>
        <link rel="shortcut icon" href="/asset/logo.png" type="image/png"> 
        <link rel="stylesheet" href="/css/style.css">

        <!-- bisa tambah stylesheet baru disini -->
        <link rel="stylesheet" href="/css/berita.css">
        <link rel="stylesheet" href="/library/aos-master-dist-3/aos.css">

    </head>
    <body class="bg-batik-color4-op20">
        <nav id="navbar-placeholder" class="menucustom-6"></nav>
        <div id="search-modal-placeholder"></div>
        
        <!-- edit konten mulai dari disini -->
        <main class="container mt-5" data-jenis-berita="berita-surakarta">
            <section data-aos="fade-down" data-aos-delay="100" class="my-4 title-custom-panah d-flex flex-column-reverse flex-md-row align-items-center justify-content-md-center" data-aos="fade-up" data-aos-delay="200">
                <div class="d-flex flex-column justify-content-center align-items-center mx-5 fs-1 my-5">
                    <h1 class="my-auto fw-bold text-center text-md-end">BERITA KOTA SURAKARTA</h1>
                </div>
            </section>
            <section class="d-flex justify-content-end mt-xl-0 mt-3 mx-4" data-aos="fade-right" data-aos-delay="100">
                <div class="form-group" id="form-select-month">
                    <select class="form-select" aria-label="Pilih Bulan">
                        <option value="1" selected>Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                </div>
            </section>
            <section class="my-4" data-aos="fade-up" dat-aos-delay="100">
                <section class="row justify-content-center m-auto" id="berita-placeholder"></section>
                <button type="button" class="btn rounded-2 mb-5 border border-2 w-100" id="loadmore">Tampilkan lebih banyak</button>
            </section>
        </main>
        <!-- sampai sini -->

        <div id="scroll-top-placeholder"></div>
        <footer id="footer-placeholder"></footer>

        <script src="/library/prism-1.16.0/prism.js" data-manual></script>
        <script src="/library/jquery-3.7.1.min.js"></script>
        <script src="/library/bootstrap-autocomplete-2.3.7-dist/bootstrap-autocomplete.min.js"></script>
        <script src="/library/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/js/app.js"></script>

        <!-- bisa tambah script baru mulai dari sini -->
        <script src="/library/sweetalert2@11.js"></script>
        <script src="/library/aos-master-dist-3/aos.js"></script>
        <script type="module" src="/js/aos.js"></script>
        <script type="module" src="/js/berita.js"></script>
    </body>
</html>
