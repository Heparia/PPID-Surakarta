<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PPID Surakarta</title>
        <link rel="shortcut icon" href="/asset/logo.png" type="image/png"> 
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css">
        <link rel="stylesheet" href="/css/standar-layanan/kalender.css">

        <!-- bisa tambah stylesheet baru disini -->

    </head>
    <body>
        <nav id="navbar-placeholder" class="menucustom-4"></nav>
        <div id="search-modal-placeholder"></div>
        
        <!-- edit konten mulai dari disini -->
        <main>
          <div class="event-container">
            <header class="header-container">
                <img src="/asset/calender.png" class="image-calender" alt="Kalender Icon">
                <div class="header-text">
                    <h1>LIBUR NASIONAL<br>
                        DAN CUTI BERSAMA
                    </h1>
                </div>
            </header>            
            <table id="eventTable">
                <thead>
                    <tr>
                        <th>Keterangan</th>
                    </tr>
                </thead>
                <tbody id="eventList">
                    <!-- memuat hari libur dari js -->
                </tbody>
            </table>            
          </div>
          <div class="calendar-container">
              <div class="calendar-header">
                  <button id="prevMonth">&lt;</button>
                  <h2 id="monthYear">
                    <span id="month"></span>
                    <span id="year"></span>
                </h2>
                  <button id="nextMonth">&gt;</button>
              </div>
              <div class="weekdays"></div>
              <div class="days"></div>
          </div>
            <script src="/js/kalender.js"></script>
        </main>
        <!-- sampai sini -->

        <div id="scroll-top-placeholder"></div>
        <footer id="footer-placeholder"></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js" data-manual></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
        <script type="module" src="/js/app.js"></script>

        <!-- bisa tambah script baru mulai dari sini -->
    </body>
</html>
